<script>
    function Queue() {
        //数组方向 <-----,push进去，shift出来
        this.items = []
        //队列尾部添加一个
        Queue.prototype.enter = function (item) {
            this.items.push(item)
        }
        //移除队列头部项，并返回该移除项目
        Queue.prototype.leave = function () {
            return this.items.shift()
        }
        //返回队列第一个元素
        Queue.prototype.first = function () {
            return this.items[0]
        }
        //判断是否为空
        Queue.prototype.isEmpty = function () {
            return this.items.length == 0
        }
        //队列元素个数
        Queue.prototype.size = function () {
            return this.items.length
        }
        //tostring
        Queue.prototype.toString = function () {
            var resultString = '';
            for (let i = 0; i < this.items.length; i++) {
                resultString += this.items[i]
            }
            return resultString
        }
    }
    //击鼓传花
    function showTheMan(nameList, target) {
        var queue = new Queue();
        //遍历
        for (var i = 0; i < nameList.length; i++) {
            queue.enter(nameList[i]);
        }
        //将target前的项依次插入到队列尾部，并且删除target目标数据
        while (queue.size() > 1) {
            for (var j = 0; j < target - 1; j++) {
                queue.enter(queue.leave())
            }
            queue.leave()
        }
        return queue.toString()
    }
   console.log(showTheMan(['lee','ming','cloud','this','window','hello'],100))
</script>

</html>
